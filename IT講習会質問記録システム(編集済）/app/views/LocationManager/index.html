#{extends 'main.html' /}
#{set title:'LocationManager' /}

<h1>ロケーション管理</h1>

<h2>ロケーション一覧</h2>
<table class="table table-striped table-hover" id="user_list_table">
<thead>
	<tr>
		<th>No</th>
		<th>ロケーション名</th>
		<th>表示／非表示</th>
	</tr>
</thead>
<tbody>
#{list items:locaton_list, as:'location'}
	<tr>
		<td>${location.id}</td>
		<td>${location.name}</td>
                <td>
                    <form action="@{change_hide()}" method="POST" class="form-inline">
                        <input type="hidden" name="id_of_Location" value="${location.id}" />
                        <input type="hidden" name="is_hide" value="${location.is_hide ? 'false' : 'true'}" />
                        ${location.is_hide ? '非表示中' : '表示中'}
                        <button type='submit' class='btn btn-primary'>${location.is_hide ? '表示にする' : '非表示にする'}</button>
                    </form>
                </td>
	</tr>
#{/list}
</tbody>
</table>

<h2>作成</h2>
<form action="@{create()}" method="POST">
    <div class="form-group">
        <label class="control-label" for="name">ロケーション名</label>
        <input class="form-control" id="name" type="text" name="fLocation.name" value="" />
    </div>
    <button type="submit" class="btn btn-primary">作成</button>
</form>
